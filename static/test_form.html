<!DOCTYPE html>
<html>
<head>
    <title>제안서 생성 테스트</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>제안서 생성 요청</h2>
    <form action="/api/v1/proposals/" method="POST">
        <div class="form-group">
            <label for="announcement_id">공고일련번호:</label>
            <input type="number" id="announcement_id" name="공고일련번호" required>
        </div>
        <div class="form-group">
            <label for="company_name">기업명:</label>
            <input type="text" id="company_name" name="기업명" placeholder="예: ORION" required>
        </div>
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" name="주소" placeholder="예: 서울시 강남구" required>
        </div>
        <div class="form-group">
            <label for="business_fields">사업분야(콤마로 구분):</label>
            <input type="text" id="business_fields" name="사업분야" placeholder="예: AI,빅데이터" required>
        </div>
        <button type="submit">제안서 생성</button>
    </form>
    <div id="response" class="response" style="display: none;"></div>
</body>
</html>
