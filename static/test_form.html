<!DOCTYPE html>
<html>
<head>
    <title>제안서 생성 테스트</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            min-height: 200px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h2>제안서 생성 요청</h2>
    <form id="proposalForm">
        <div class="form-group">
            <label for="announcement_id">공고일련번호:</label>
            <input type="number" id="announcement_id" name="공고일련번호" required>
        </div>
        <div class="form-group">
            <label for="company_name">기업명:</label>
            <input type="text" id="company_name" name="기업명" placeholder="예: ORION" required>
        </div>
        <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" id="address" name="주소" placeholder="예: 서울시 강남구" required>
        </div>
        <div class="form-group">
            <label for="business_fields">사업분야(콤마로 구분):</label>
            <input type="text" id="business_fields" name="사업분야" placeholder="예: AI,빅데이터" required>
        </div>
        <button type="submit">제안서 생성</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('proposalForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 폼 데이터 준비
            const formData = new FormData(this);
            
            // 응답 영역 초기화
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = '제안서 생성 시작...';
            
            try {
                // 제안서 생성 API 호출
                const response = await fetch('/api/v1/proposals/', {
                    method: 'POST',
                    body: formData
                });

                // 스트림 처리
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';

                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            let data = line.slice(5).trim();
                            if (data === '[DONE]') continue;
                            
                            try {
                                const jsonData = JSON.parse(data);
                                if (jsonData.type === 'content' && jsonData.chunk !== undefined) {
                                    content += jsonData.chunk;
                                    responseDiv.textContent = content;
                                }
                            } catch (e) {
                                console.log('Parsing error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                responseDiv.textContent = '오류 발생: ' + error.message;
            }
        });
    </script>
</body>
</html>
